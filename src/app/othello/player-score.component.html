<div class="score-container">
    <div class="score text-center"
         [ngClass]="playerId == 1 ? 'pull-left disc-black' : 'pull-right disc-white'">
        {{ score }}
    </div>
    <span class="score-text"
          [ngClass]="playerId == 1 ? 'pull-left' : 'pull-right'">
        {{ playerId == 1 ? 'Player' : 'CPU' }}
    </span>
</div>
